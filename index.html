<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="dist/output.css">
</head>
<body>
 <div class="wrapper min-h-screen w-[100vw]  bg-gradient-to-r from-slate-900 to-indigo-600">
    <div class="w-2/3 mx-auto flex flex-col justify-evenly items-center pt-7 gap-y-10" >
       <h1 class="text-4xl text-white font-bold font-AlexBrush text-nowrap max-[300px]:text-2xl max-[230px]:text-xl" >WEATHER APP</h1>
       <div class="w-1/2  max-[850px]:w-full flex flex-row justify-between items-center ">
        <button onclick="Switch1()" class="btn-1 text-white text-lg cursor-pointer bg-[#00000056] rounded-lg px-3 py-1 hover:scale-105 hover:bg-[#00000056] ">Your Weather</button>
        <button onclick="Switch2()" class="btn-2 text-white text-lg cursor-pointer hover:scale-105 hover:bg-[#00000056]  rounded-lg px-3 py-1 ">Search Weather</button>
       </div>

     <!-- Section-Access   -->
    <section class="Sec-access w-3/5 mx-auto flex flex-col justify-center items-center gap-y-5 hidden">
       <img class="w-[100px]" src="assets/circle.png" alt="">
       <h1 class="text-2xl text-white font-bold">Grant Location Access</h1>
       <h3 class="text-sm text-white font-bold">Allow Access to get Weather Information</h3>
       <button class="access-btn bg-green-600 rounded-md px-3 text-white text-lg font-bold border-b-2 border-white hover:scale-105 hover:opacity-80 cursor-pointer">Grant Access</button>
    </section>


    <!-- Section-0 -->
    <section class="Sec-0 w-2/5 mx-auto flex flex-col justify-center items-center gap-y-10 mt-20 hidden">
     <div class="outer w-[80px] h-[80px] rounded-full bg-green-300 flex flex-row justify-center items-center">
        <div class="inner-1 w-[60px] h-[60px] rounded-full bg-green-500 flex flex-row justify-center items-center">
            <div class="inner-2 w-[40px] h-[40px] rounded-full bg-green-800 flex flex-row justify-center items-center">
                <div class="inner-3 w-[20px] h-[20px] rounded-full bg-white"></div>
            </div>
        </div>
    </div>
      <h1 class="text-2xl text-white">LOADING...</h1>
    </section>

       <!-- SECTION-1 -->
     <section class="Sec-1 w-10/12 mx-auto hidden" >
      <div class="w-full flex flex-col justify-evenly items-center gap-y-5">
        <div class="flex flex-row gap-x-3">
            <h1 class="City-Name text-white text-3xl">City</h1>
            <!-- Image Source -->
            <img class="Flag w-[40px] rounded-2xl" src="" alt="">
        </div>
        <h1 class="Main-Weather text-white text-3xl">Weather-Info</h1>
        <!-- Weather-Info-Image -->
        <img class="Weather-Info-Image w-[100px]" src="" alt="">
        <h1 class="Temp text-5xl text-white font-bold text-nowrap">0.0 °C</h1>
        <div class="w-full flex flex-row justify-evenly items-center   mt-5 max-[650px]:flex-col max-[650px]:gap-y-5">
            <div class="flex flex-col bg-[#00000098] rounded-md p-5 justify-center items-center  min-[650px]:w-1/4 max-[650px]:w-2/3 " >
               <!-- Wind-Icon -->
                <img class="w-[45px]" src="assets/wind.png" alt="">
                <h2 class="text-white text-[1.4vw] max-[600px]:text-[3vw]">WINDSPEED</h2>
                <!-- Windspeed-Data -->
                <h2 class="Windspeed text-white text-[1.4vw] max-[600px]:text-[3vw]">0.0m/s</h2>
            </div>
            <div class="flex flex-col bg-[#00000098] rounded-md p-5 justify-center items-center min-[650px]:w-1/4 max-[650px]:w-2/3">
                <!-- Humidity-Icon -->
                <img class="w-[45px]" src="assets/humidity.png" alt="">
                <h2 class=" text-white text-[1.4vw] max-[600px]:text-[3vw]">HUMIDITY</h2>
                <!-- Humidity-Data -->
                <h2 class="Humidity text-white text-[1.4vw] max-[600px]:text-[3vw]">0%</h2>
            </div>
            <div class="flex flex-col bg-[#00000098] rounded-md p-5 justify-center items-center min-[650px]:w-1/4 max-[650px]:w-2/3">
                <!-- Clouds-Icon -->
                <img class="w-[45px]" src="assets/clouds.png" alt="">
                <h2 class=" text-white text-[1.4vw] max-[600px]:text-[3vw]">CLOUDS</h2>
                <!-- CLouds-Data -->
                <h2 class="Clouds text-white text-[1.4vw] max-[600px]:text-[3vw]">0%</h2>
            </div>
        </div>
      </div>
     </section>
     
     <!-- SECTION-2 -->
      <section class="Sec-2 w-3/5 mx-auto hidden max-[500px]:w-full">
          <div class="w-full flex flex-col justify-evenly items-center gap-y-5 ">
            <div class=" w-11/12 flex flex-row justify-center items-center gap-x-2 ">
            <input type="text" placeholder="Search any city...." id="Search-Bar" name="Search-Bar" class="w-full text-white opacity-80 py-2 border-2 pl-3 rounded-lg border-cyan-100" >
             <div class="Search-btn w-[35px] h-[35px] rounded-full bg-[#00000056] flex flex-row justify-center items-center cursor-pointer"><img class="w-[20px] invert-100 "  src="assets/search-interface-symbol.png" alt=""></div>
            </div>
             
            <!-- Section-1-rep -->
             <!-- SECTION-1 -->
     <section class="Sec-1-rep w-10/12 mx-auto hidden" >
      <div class="w-full flex flex-col justify-evenly items-center gap-y-5">
        <div class="flex flex-row gap-x-3">
            <h1 class="City-Name text-white text-3xl">City</h1>
            <!-- Image Source -->
            <img class="Flag w-[40px] rounded-2xl" src="" alt="">
        </div>
        <h1 class="Main-Weather text-white text-3xl">Weather-Info</h1>
        <!-- Weather-Info-Image -->
        <img class="Weather-Info-Image w-[100px]" src="" alt="">
        <h1 class="Temp text-5xl text-white font-bold text-nowrap">0.0 °C</h1>
         <div class="w-full flex flex-row justify-evenly items-center   mt-5 max-[650px]:flex-col max-[650px]:gap-y-5">
            <div class="flex flex-col bg-[#00000098] rounded-md p-5 justify-center items-center  min-[650px]:w-1/4 max-[650px]:w-2/3" >
               <!-- Wind-Icon -->
                <img class="w-[45px]" src="assets/wind.png" alt="">
                <h2 class="text-white text-[1.4vw] max-[600px]:text-[3vw]">WINDSPEED</h2>
                <!-- Windspeed-Data -->
                <h2 class="Windspeed text-white text-[1.4vw] max-[600px]:text-[3vw]">0.0m/s</h2>
            </div>
            <div class="flex flex-col bg-[#00000098] rounded-md p-5 justify-center items-center min-[650px]:w-1/4 max-[650px]:w-2/3">
                <!-- Humidity-Icon -->
                <img class="w-[45px]" src="assets/humidity.png" alt="">
                <h2 class=" text-white text-[1.4vw] max-[600px]:text-[3vw]">HUMIDITY</h2>
                <!-- Humidity-Data -->
                <h2 class="Humidity text-white text-[1.4vw] max-[600px]:text-[3vw]">0%</h2>
            </div>
            <div class="flex flex-col bg-[#00000098] rounded-md p-5 justify-center items-center min-[650px]:w-1/4 max-[650px]:w-2/3">
                <!-- Clouds-Icon -->
                <img class="w-[45px]" src="assets/clouds.png" alt="">
                <h2 class=" text-white text-[1.4vw] max-[600px]:text-[3vw]">CLOUDS</h2>
                <!-- CLouds-Data -->
                <h2 class="Clouds text-white text-[1.4vw] max-[600px]:text-[3vw]">0%</h2>
            </div>
        </div>
      </div>
     </section>
    
    <section class="Sec-3 w-2/5 mx-auto flex flex-col justify-center items-center gap-y-10 mt-20 hidden">
     <div class="outer w-[80px] h-[80px] rounded-full bg-green-300 flex flex-row justify-center items-center">
        <div class="inner-1 w-[60px] h-[60px] rounded-full bg-green-500 flex flex-row justify-center items-center">
            <div class="inner-2 w-[40px] h-[40px] rounded-full bg-green-800 flex flex-row justify-center items-center">
                <div class="inner-3 w-[20px] h-[20px] rounded-full bg-white"></div>
            </div>
        </div>
    </div>
      <h1 class="text-2xl text-white">LOADING...</h1>
    </section>


     <!-- Not Found Pop-Up -->
         <div class="Not-Found w-1/2 mx-auto flex flex-col hidden">
         <img src="assets/not-found.png" alt="City-Not-Found">
         <h1 class="text-white text-lg font-bold text-center">CITY NOT FOUND</h1>
         </div>
         
          </div>
      </section>
    </div>


 </div>
    
<script src="index.js"></script>

</body>
</html>
